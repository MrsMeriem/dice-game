<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>

      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn btn--help">✋ Help</button>
    </main>
    <div class="help hidden">
      <button class="btn btn--return">🖐 return</button>
      <p style="font-size: 20px; text-align: center; padding: 9rem">
        le concept de jeu et de trouver le meilleur qui a rassemler plus de
        point si si le dice est en un on passe au deuxieme joueur , donc il faut
        savoir quand risquer et eveiter le 1 car on perd les points rassemlee ;
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
